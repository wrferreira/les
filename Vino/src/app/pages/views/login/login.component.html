<div class="d-flex justify-content-center loginContainer" >
    <div class="card login">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                      <input type="text" class="form-control" formControlName="email"  placeholder="Email">
                      <div class="invalid-feedback">
                        Email obrigat√≥rio.
                      </div>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" formControlName="senha" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>
                    </div>
                  </div>             
            </form>
        </div>
    </div>
</div>
