<div class="d-flex justify-content-center" >
    <div class="card cadastro">
        <div class="card-header">
          Cadastro
        </div>
        <div class="card-body">          
          <mat-horizontal-stepper labelPosition="bottom">
            <mat-step label="Cadastro">              
              <form [formGroup]="step1Form">
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" placeholder="E-mail" [ngClass]="aplicaCssErro('email')">
                  <div class="invalid-feedback">
                    E-mail inválido.
                  </div>
                </div>                
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="senha" placeholder="Senha" [ngClass]="aplicaCssErro('senha')" (change)="onPasswordChange()">
                  <div class="invalid-feedback">
                    {{ verificarErro('senha') }}
                  </div>                  
                </div>                
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="confirmaSenha" placeholder="Confirmar senha" [ngClass]="aplicaCssErro('confirmaSenha')" (change)="onPasswordChange()">
                  <div class="invalid-feedback">
                    Senhas não conferem.
                  </div>
                </div>                
              </form>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark btn-sm" matStepperNext [disabled]="step1Form.invalid">Avançar</button>
              </div>
            </mat-step>
            <mat-step label="Dados Pessoais">
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CPF">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Telefone">
                </div>
                <div class="form-group">
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                  </select>
                </div>
              </form>
              <div class="d-flex justify-content-end">
                <button class="btn btn-dark btn-sm mr-2" matStepperPrevious>Voltar</button>
                <button class="btn btn-dark btn-sm" matStepperNext>Avançar</button>
              </div>
            </mat-step>
            <mat-step label="Endereço">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="cep" placeholder="Cep">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                  </div>
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                  </div>                               
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <input type="text" class="form-control" id="uf" placeholder="UF">
                  </div>      
                    <div class="form-group col-md-4">
                      <select class="form-control" id="pais" name="pais">
                        <option *ngFor="let country of countryList" [value]="country" [selected]="country == 'Brasil' ? true : null">{{country}}</option>
                      </select>
                  </div>
                </div>
              </form>
              <div class="d-flex justify-content-end">
                <button class="btn btn-dark btn-sm mr-2" matStepperPrevious>Voltar</button>
                <button class="btn btn-dark btn-sm" matStepperNext>Enviar</button>
              </div>
            </mat-step>          
          </mat-horizontal-stepper>
        </div>
    </div>
</div>
