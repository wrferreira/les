<div class="container" style="width: 800px;">
    <div class="row">
      <div class="col-md-12 d-flex align-items-center">
        <mat-icon class="mr-2">location_on</mat-icon>
        <h2 class="p-0 m-0">Selecione o endereço</h2>
      </div>
    </div>    
    <div class="row d-flex justify-content-center">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h3 class="card-title mb-2"><strong>Endereço Principal</strong></h3>              
                <div *ngIf="endereco">
                    <h5 class="card-text mb-0">Rua São João, 35</h5>
                    <h5 class="card-text mb-0">Centro</h5>              
                    <h5 class="card-text mb-3">CEP 01001-000 - São Paulo - SP</h5>                              
                    <div>
                        <button class="btn btn-dark btn-sm mr-2" (click)="showModal(modalEndereco)">Editar</button>
                        <button class="btn btn-dark btn-sm" (click)="showModal(modalEndereco)">Selecionar outro</button>
                    </div>
                </div>
                <div *ngIf="!endereco">
                    <button class="btn btn-dark btn-sm mr-2 mt-3" (click)="showModal(modalEndereco)">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="barra"></div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex align-items-center">
          <mat-icon class="mr-2">credit_card</mat-icon>
          <h2 class="p-0 m-0">Pagamento</h2>
        </div>
      </div>    
      <div class="row d-flex justify-content-center">
          <div class="card" style="width: 100%;">
              <div class="card-body">
                  <h3 class="card-title mb-2"><strong>Cartão Principal</strong></h3>              
                  <div *ngIf="cartao">
                      <h5 class="card-text mb-0">João da Silva</h5>
                      <h5 class="card-text mb-0">5404 **** **** 3120</h5>              
                      <h5 class="card-text mb-3">MasterCard</h5>
                      <div>
                          <button class="btn btn-dark btn-sm mr-2" (click)="showModal(modalCartao)">Editar</button>
                          <button class="btn btn-dark btn-sm" (click)="showModal(modalCartao)">Selecionar outro</button>
                      </div>
                  </div>
                  <div *ngIf="!cartao">
                      <button class="btn btn-dark btn-sm mr-2 mt-3" (click)="showModal(modalCartao)">Cadastrar</button>
                  </div>
              </div>
          </div>
      </div>
</div>

<!-- MODAL ENDEREÇO -->
<ng-template #modalEndereco let-modal>
    <div class="modal-header">
        <p class="modal-title m-0" id="modal-basic-title">
            <span class="fas fa-shopping-cart mr-2"></span>Endereço
        </p>    
    </div>
    <div class="modal-body">
        <label for="exampleInputEmail1">Rua</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="modal-footer">    
        <button type="button" class="btn btn-danger">IR PARA O PAGAMENTO</button>
        <button type="button" class="btn btn-light car-btn-continuar" (click)="modal.close()">CONTINUAR COMPRANDO</button>
    </div>
</ng-template>


<!-- MODAL CARTÃO -->
<ng-template #modalCartao let-modal>
    <div class="modal-header">
        <p class="modal-title m-0" id="modal-basic-title">
            <span class="fas fa-shopping-cart mr-2"></span>Cartão
        </p>    
    </div>
    <div class="modal-body">
        <label for="exampleInputEmail1">Rua</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="modal-footer">    
        <button type="button" class="btn btn-danger">IR PARA O PAGAMENTO</button>
        <button type="button" class="btn btn-light car-btn-continuar" (click)="modal.close()">CONTINUAR COMPRANDO</button>
    </div>
</ng-template>
