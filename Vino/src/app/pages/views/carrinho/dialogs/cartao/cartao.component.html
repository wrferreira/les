<div class="modal-header d-flex align-items-center">
    <div class="d-flex align-items-center">
        <mat-icon class="mr-2">credit_card</mat-icon>
        <p class="modal-title p-0 m-0"><strong>Cartão</strong></p>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="formCartao">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Titular</label>
                <input type="text" class="form-control form-control-sm" formControlName="titular" placeholder="Titular">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Número</label>
                <input type="text" class="form-control form-control-sm" formControlName="numero" placeholder="Número" mask="0000.0000.0000.0000" [dropSpecialCharacters]="false">
            </div> 
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Validade</label>
                <input type="text" class="form-control form-control-sm" formControlName="dataValidade" placeholder="00/0000" mask="00/0000" [dropSpecialCharacters]="false">
            </div>                
            <div class="form-group col-md-6">
                <label>CVV</label>
                <input type="text" class="form-control form-control-sm" formControlName="cvv" placeholder="000" mask="000">
            </div>                       
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark btn-sm" (click)="closeModal()">SALVAR</button>
</div>
