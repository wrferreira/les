<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-4">
            <h2>JÃ¡ tenho cadastro</h2>
            <form [formGroup]="loginForm">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" formControlName="email"  placeholder="Email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label>Senha</label>
                  <input type="password" class="form-control" formControlName="senha" placeholder="Senha">
                </div>                
                <div class="form-group w-100">
                    <button type="submit" class="btn btn-dark w-100" (click)="onSubmit()">ENTRAR</button>
                </div>  
            </form>            
        </div>
        <div class="barra"></div>
        <div class="col-md-4">
            <h2>Quero me cadastrar</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control">
                </div>   
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirma a senha</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">CPF</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">CEP</label>
                    <input type="email" class="form-control">
                </div>                
                <div class="form-group w-100">
                    <button type="submit" class="btn btn-dark btn-pre-cadastro w-100" matStepperNext>CADASTRAR</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="showLoad" class="loader-ctn">
    <mat-spinner></mat-spinner>
</div>
