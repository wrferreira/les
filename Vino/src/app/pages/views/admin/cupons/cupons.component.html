<div class="card-header"><div class="d-flex justify-content-between"><h2>Cupons</h2><button class="btn btn-dark" (click)="showCadastroModal()">Adicionar</button></div></div>
<div class="card-body">
    <div class="container">
        <div class="row">
          <!-- <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. codigo do pedido, nome do cliente, status..." #input>
          </mat-form-field> -->
          
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            
  
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código do Cupom </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
  
            <ng-container matColumnDef="valorDesconto">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <!-- <td mat-cell *matCellDef="let element"> {{getStatusNome(element.status)}} </td> -->
              <td mat-cell *matCellDef="let element">{{element.valorDesconto | currency: 'BRL'}}</td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="tipoCupom">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoCupom}} </td>
            </ng-container>
  
            <ng-container matColumnDef="ativo">
              <th mat-header-cell *matHeaderCellDef> Ativado </th>
              <td mat-cell *matCellDef="let element">
                <input type="checkbox" [id]="element?.id" data-toggle="toggle" [checked]="element?.ativo" (change)="onInativoChange($event)" data-onstyle="primary">
              </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-dark btn-sm mr-2" (click)="showCadastroModal(element)">
                    <i class="fas fa-pen"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deletarCupom(element.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Não foram encontrado os dados para a consulta: "{{input.value}}"</td>
            </tr> -->
          </table>
          </div>
      </div>
</div>
