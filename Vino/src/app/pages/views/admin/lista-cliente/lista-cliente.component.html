  <div class="row">
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome, email, telefone..." #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="">
    
      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.inativado ? 'cinza': ''"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.inativado ? 'cinza': ''"> {{element.email}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.inativado ? 'cinza': ''"> {{element.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="dataNasc">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.inativado ? 'cinza': ''"> {{element.dataNasc}} </td>
      </ng-container>

      <ng-container matColumnDef="inativado">
        <th mat-header-cell *matHeaderCellDef> Desativado </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.inativado ? 'cinza': ''">
          <input type="checkbox" [id]="element?.id" data-toggle="toggle" [checked]="element?.inativado" (change)="onInativoChange($event)" data-onstyle="primary">
        </td>
      </ng-container>

      <ng-container matColumnDef="classificacao">
        <th mat-header-cell *matHeaderCellDef> Classificação </th>
        <td mat-cell *matCellDef="let element">
          <img *ngFor="let n of [].constructor(element?.classificacao)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/FA_star.svg/768px-FA_star.svg.png" width="16">
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não foram encontrado os dados para a consulta: "{{input.value}}"</td>
      </tr>
    </table>
