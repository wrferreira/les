<div class="card-header"><h2>Pedidos</h2></div>
<div class="card-body">
    <div class="container">
      <div class="row">
        <!-- <mat-form-field appearance="standard">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. codigo do pedido, nome do cliente, status..." #input>
        </mat-form-field> -->
        
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          
          

          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente?.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status do Pedido </th>
            <!-- <td mat-cell *matCellDef="let element"> {{getStatusNome(element.status)}} </td> -->
            <td mat-cell *matCellDef="let element">
              <select name="cars" id="cars">
                <option *ngFor="let el of getListaStatus(); let i = index;" [value]="i">{{el}}</option>
              </select>
          </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor Total </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency: 'BRL'}} </td>
          </ng-container>

          <ng-container matColumnDef="dataPedido">
            <th mat-header-cell *matHeaderCellDef> Data do Pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.dataPedido | date: 'dd/MM/yy'}} </td>
          </ng-container>

          <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
               <button class="btn btn-dark btn-sm mr-2" (click)="showProdutoLista(element.produtos)"><i class="fas fa-eye mr-1"></i>Ver Produtos</button>
               <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não foram encontrado os dados para a consulta: "{{input.value}}"</td>
          </tr>
        </table>
        </div>
    </div>
</div>
